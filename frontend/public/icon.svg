<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#3b82f6"/>
  
  <!-- Chart Icon -->
  <g transform="translate(128, 128)">
    <!-- Rising line chart -->
    <path d="M 20 236 L 80 200 L 140 160 L 200 120 L 256 60" 
          stroke="#ffffff" 
          stroke-width="16" 
          stroke-linecap="round" 
          stroke-linejoin="round"
          fill="none"/>
    
    <!-- Data points -->
    <circle cx="20" cy="236" r="12" fill="#ffffff"/>
    <circle cx="80" cy="200" r="12" fill="#ffffff"/>
    <circle cx="140" cy="160" r="12" fill="#ffffff"/>
    <circle cx="200" cy="120" r="12" fill="#ffffff"/>
    <circle cx="256" cy="60" r="16" fill="#10b981"/>
    
    <!-- Bars -->
    <rect x="10" y="240" width="20" height="16" rx="4" fill="#ffffff" opacity="0.7"/>
    <rect x="70" y="220" width="20" height="36" rx="4" fill="#ffffff" opacity="0.7"/>
    <rect x="130" y="200" width="20" height="56" rx="4" fill="#ffffff" opacity="0.7"/>
    <rect x="190" y="180" width="20" height="76" rx="4" fill="#ffffff" opacity="0.7"/>
    <rect x="246" y="150" width="20" height="106" rx="4" fill="#10b981" opacity="0.8"/>
  </g>
  
  <!-- Dollar sign -->
  <g transform="translate(350, 340)">
    <text x="0" y="0" 
          font-family="Arial, sans-serif" 
          font-size="120" 
          font-weight="bold" 
          fill="#10b981">$</text>
  </g>
</svg>














